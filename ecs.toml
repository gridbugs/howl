imports = [
    "game::components::DoorState",
    "game::components::AxisVelocity",
    "game::components::Form",
    "game::components::TargetSet",
    "game::components::PathTraverse",
    "game::components::BurstFire",
    "game::StatusCounter",
    "game::knowledge::DrawableKnowledge",
    "game::knowledge::SimpleNpcKnowledge",
    "game::Behaviour",
    "game::BehaviourState",
    "geometry::Vector2",
    "tile::ComplexTile",
    "terminal::InputSource",
]

[component.solid]
[component.collider]
[component.destroy_on_collision]
[component.door_opener]
[component.bullet]
[component.player_character]
[component.outside]
[component.moon]

[component.position]
    type = "Vector2<isize>"
    copy = true

[component.tile]
    type = "ComplexTile"

[component.tile_depth]
    type = "isize"
    copy = true

[component.axis_velocity]
    type = "AxisVelocity"

[component.door]
    type = "DoorState"
    copy = true

[component.opacity]
    type = "f64"
    copy = true

[component.vision_distance]
    type = "usize"
    copy = true

[component.beast_transform]
    type = "StatusCounter"

[component.human_transform]
    type = "StatusCounter"

[component.form]
    type = "Form"
    copy = true

[component.walk_speed]
    type = "f64"
    copy = true

[component.behaviour]
    type = "Behaviour"
    copy = true

[component.input_source]
    type = "InputSource"

[component.behaviour_state]
    type = "BehaviourState"
    refcell = true

[component.simple_npc_knowledge]
    type = "SimpleNpcKnowledge"
    refcell = true

[component.drawable_knowledge]
    type = "DrawableKnowledge"
    refcell = true

[component.target_set]
    type = "TargetSet"
    refcell = true

[component.path_traverse]
    type = "PathTraverse"
    refcell = true

[query.clouds_query]
    prefix = "Clouds"
    components = ["outside", "position", "moon"]

[action_property.name]
    type = "&'static str"
    copy = true

[action_property.turn_time]
    type = "u64"
    copy = true

[action_property.action_time]
    type = "u64"
    copy = true

[action_property.axis_velocity_movement]

[action_property.burst_fire]
    type = "BurstFire"
